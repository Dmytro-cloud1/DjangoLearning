{%extends 'django_app/base.html'%}
{%block home%} Home {%endblock%}
{%block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/styl.css' %}">


{% for alien in aliens %}
  <div class="my-div">
    <h1><span class="alien-address">{{ alien.address }}</span></h1>
    <h1><span class="alien-name">{{ alien.name }}</span></h1>
    <h1><span class="alien-age">{{ alien.age}}</span></h1>
  </div>


{%endfor%}
{%endblock%}
